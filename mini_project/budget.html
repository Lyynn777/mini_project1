
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>

    <nav class="navbar">
        <ul>
            <li><a href="main.html">Home</a></li>
            <li><a href="todo.html">To-Do List</a></li>
            <li><a href="gratitude.html">Gratitude List</a></li>
            <li><a href="events.html">Event Countdown</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Budget Tracker</h1>
        <form id="budget-form">
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button type="submit" class="cta-button">Add Transaction</button>
        </form>

        <h2>Budget Summary</h2>
        <div id="budget-summary">
            <p>Total Income: <span id="total-income">0</span></p>
            <p>Total Expenses: <span id="total-expenses">0</span></p>
            <p>Net Balance: <span id="net-balance">0</span></p>
        </div>

        <h2>Transaction History</h2>
        <ul id="transaction-list"></ul>
    </div>

    <footer>
        <p>&copy; 2023 Your Website Name. All Rights Reserved.</p>
    </footer>

    <script src="budget.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
