<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->

</head>
<body>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="budget.html">Budget Tracker</a></li>
            <li><a href="gratitude.html">Gratitude List</a></li>
            <li><a href="events.html">Event Countdown</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new task..." required>
            <select id="priority" required>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <button type="submit" class="cta-button">Add Task</button>
        </form>
        <ul id="todo-list"></ul>
        
    </div>

    </footer>

    <script src="todo.js"></script> <!-- Link to your JavaScript file -->
